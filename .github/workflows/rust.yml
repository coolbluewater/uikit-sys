name: Rust

on: [push, pull_request]

jobs:
  build:

    runs-on: macos
    steps:
    - name: Install stable rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: default
        toolchain: stable
        target: x86_64-apple-ios
    - name: install clang
      run: brew install llvm
    - uses: actions/checkout@v1
    - name: install cargo-dinghy
      run: cargo install cargo-dinghy
    - name: install cargo-bundle
      run: cargo install cargo-bundle --git https://github.com/burtonageo/cargo-bundle.git
    - name: Add cargo-dinghy
      run: |
          xcrun simctl boot $(xcrun simctl create My-iphone7 com.apple.CoreSimulator.SimDeviceType.iPhone-7 com.apple.CoreSimulator.SimRuntime.iOS-13-2)
          cargo dinghy --platform auto-ios-x86_64 test
    - name: Build
      run: cargo build --verbose --target x86_64-apple-ios
    - name: Run tests
      run: RUST_LOG= cargo bundle --example rect --format ios --target x86_64-apple-ios && xcrun simctl install booted target/x86_64-apple-ios/debug/examples/bundle/ios/rect.app && xcrun simctl launch booted com.github.simlay.uikit-sys.rect
